box: maven:3.5.4-jdk-9

copyright:
  steps:
    - script:
        code: |
            export MAVEN_OPTS="-Dmaven.repo.local=${WERCKER_CACHE_DIR}/local_repository"
            rm -rf ${WERCKER_CACHE_DIR}/local_repository/io/helidon
            etc/scripts/copyright.sh

checkstyle:
  steps:
    - script:
        code: |
            export MAVEN_OPTS="-Dmaven.repo.local=${WERCKER_CACHE_DIR}/local_repository"
            rm -rf ${WERCKER_CACHE_DIR}/local_repository/io/helidon
            etc/scripts/checkstyle.sh

build:
  steps:
    - script:
        code: |
            export MAVEN_OPTS="-Dmaven.repo.local=${WERCKER_CACHE_DIR}/local_repository"
            rm -rf ${WERCKER_CACHE_DIR}/local_repository/io/helidon
            apt-get update && apt-get -y install graphviz
            mvn clean install -Pjavadoc,spotbugs --fail-at-end
            examples/archetypes/test-archetypes.sh

promote:
  steps:
    - script:
        code: |
            export MAVEN_OPTS="-Dmaven.repo.local=${WERCKER_CACHE_DIR}/local_repository"
            rm -rf ${WERCKER_CACHE_DIR}/local_repository/io/helidon
            echo "${MAVEN_SETTINGS_FILE}" > ~/.m2/settings.xml
            apt-get update && apt-get -y install graphviz
            etc/scripts/release.sh --promoted release_build

release:
  steps:
    - script:
        code: |
            export MAVEN_OPTS="-Dmaven.repo.local=${WERCKER_CACHE_DIR}/local_repository"
            rm -rf ${WERCKER_CACHE_DIR}/local_repository/io/helidon
            echo "${MAVEN_SETTINGS_FILE}" > ~/.m2/settings.xml
            apt-get update && apt-get -y install graphviz
            etc/scripts/release.sh release_build
